<html lang="en">
<meta charset="UTF-8">

<head>

  <title>Puzzle Game</title>

  <link type="text/css" rel="stylesheet" href="style/style.css">
  <link type="text/css" rel="stylesheet" href="style/tabs.css">
  <script src="js/puzzle.js"> </script>
  <script src="js/tabs.js"> </script>
</head>

<body>
  <header>
    <h1>My Puzzle Game</h1>
  </header>

  <div id="allSection">
    <section id="leftSection">
      <div class="tab">
        <button id="playerInfoBtn" class="tablinks">Player Info</button>
        <button id="gameStatsBtn" class="tablinks">Game Stats</button>
      </div>

      <div id="allFields">
        <label id="gameSetup">Game Setup</label>

        <fieldset id="playerInfoFld">
          <legend>Game Info/Settings</legend>

          <label id="playerName">Player Name</label>
          <input id="nameInput" placeholder="Enter Name" type="text">
          <br>
          <label id="puzzleDim">Puzzle Dimension</label>
          <select id="dimensionList">
            <option value="0">-</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br>
          <button disabled="true" id="greenButton">Play Now </button>
          <button disabled="true" id="redButton">Cancel Now</button>
        </fieldset>

        <fieldset id="gameProgressFld">
          <legend>Game Progress</legend>
          <label id="movesLabel">Moves</label>
          <label id="secondsLabel">Sec</label>
          <label id="minutesLabel">Min</label>
          <label id="hoursLabel">Hrs</label>
          <br>
          <input disabled="true" size="1" type="text" id="displayMoves">
          <input disabled="true" size="1" type="text" id="displaySeconds">
          <input disabled="true" size="1" type="text" id="displayMinutes">
          <input disabled="true" size="1" type="text" id="displayHours">

        </fieldset>
      </div>

      <div id=leaderboards>
        <table id="leaderboardsTable" border="1">
          <th>#</th>
          <th>Name</th>
          <th>Dimension</th>
          <th>Moves</th>
          <th>Duration</th>
          <th>Status</th>
        </table>
      </div>

    </section>

    <section id="rightSection">
      <div id="checkBoardId">
      </div>
    </section>
  </div>
  <footer>
    <p>Copyright Â© 2020 Daniel Simon Chin (1836462), Obied Ullah (1839810)</p>
  </footer>
</body>

</html>
